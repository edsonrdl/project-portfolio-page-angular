<div class="container-list-study">
  <div class="column-text-study-list">
    <h1 class="study-text-topic">Study contents with IT topics</h1>
    <h2 class="study-text-topic-attention"><fa-icon class="icon-faExclamationTriangle"  [icon]="faExclamationTriangle"></fa-icon><span style="color: rgb(147, 3, 3);"> Attention</span>: Not all are complete or have a repository on <span translate="no"> GitHub</span>
    </h2>
  </div>
  <div class="column-list-study">
      <div class="column-lst-academic-development-technologies-and-IT-infrastructure">
        <h3 class="title-list">DEVELOPMENT TECHNOLOGIES AND IT INFRASTRUCTURE</h3>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <mat-tree-node   *matTreeNodeDef="let node" matTreeNodePadding>
            <button class="mat-tree-button" mat-icon-button disabled></button>
            {{node.name}}
          </mat-tree-node>
          <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button  class="mat-tree-button" mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ?
                'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </mat-tree-node>
        </mat-tree>
      </div>
    </div>
</div>
