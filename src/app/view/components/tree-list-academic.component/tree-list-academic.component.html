<div class="list-academic">
<div class="container-list-academic">
<div class="column-text-study-topic">
  <h1 class="study-contents-topic">Study contents with IT topics</h1>
  <h2>Attention: Not all are complete or have a repository on  <p translate="no">GitHub</p></h2>
</div>
<div class="column-lst-academic">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <button mat-icon-button disabled></button>
      {{node.name}}
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ?
          'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>
</div>
</div>
</div>
